<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Caisse Dracostore</title>
    <link rel="stylesheet" href="/Asset/Style.css">
    <link rel="stylesheet" href="/Asset/reset.css">
    <link rel="shortcut icon" href="/images/dracostore_logo.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/1ae84cb769.js" crossorigin="anonymous"></script>

</head>
<body>
    <header>
        <img class="logo" src="/images/dracostore_logo.png" alt="Logo de la boutique Dracostore">
    <nav>
        <ul>
            <li>Caisse</li>
            <li>Produits</li>
            <li>Clients</li>
        </ul>
    </nav>
</header>
<main>
    <button> <i class="fa-solid fa-magnifying-glass"></i></button>
    <h1>Bienvenu sur le logiciel de gestion de Dracostore</h1>
    <section role="region" aria-labelledby="connexion">
        <h2 id="connexion"> Connexion</h2>
              <label for="name">Identifiant</label>
              <input type="text" placeholder="Votre identifiant">
              <label for="password"> Mot de passe</label>
              <input type="text" placeholder="Votre mot de passe">
              <button type="submit"> Connexion </button>
    </section>
    <section role="region" aria-labelledby="ticket">
        <h2 id="ticket"> Ticket</h2>
    </section>

</main>
</body>
</html>
